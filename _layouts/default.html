<!doctype html>
<!--[if lte IE 7]>     <html class="no-js ie ie7 lt-ie7 lt-ie8 lt-ie9" lang="ko"> <![endif]-->
<!--[if IE 8]>         <html class="no-js ie ie8 lt-ie8 lt-ie9" lang="ko"> <![endif]-->
<!--[if IE 9]>         <html class="no-js ie ie9 lt-ie9" lang="ko"> <![endif]-->
<!--[if gt IE 9]><!--> <html class="no-js" lang="ko"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>

  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="{% if page.author %}{{ page.author }}{% else %}{{ site.author }}{% endif %}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="{{ "/static/css/style.css" | prepend: site.baseurl }}">

  <script src="{{ "/static/js/lib/modernizr-custom.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/static/js/lib/jquery-1.11.3.min.js" | prepend: site.baseurl }}"></script>

  <!--[if lte IE 8]>
  <script src="{{ "/static/js/lib/html5shiv.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/static/js/lib/html5shiv-printshiv.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/static/js/lib/respond.min.js" | prepend: site.baseurl }}"></script>
  <![endif]-->
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <h1><a href="/">imyb</a></h1>

      <nav class="">
      <a href="/about">about</a>
      <a href="#work">work</a>
      <a href="#aticle">aticle</a>
      </nav>
    </header>

    <div class="container">
      <div class="content">
      {{ content }}
      </div>
    </div>

    <footer class="footer">
      {% if site.github_username %}
        {% include icon-github.html username=site.github_username %}
      {% endif %}
    </footer>
  </div>

  <!-- ========================================
     javascript
     ========================================= -->
  <script src="{{ "/static/js/plugins.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/static/js/script.js" | prepend: site.baseurl }}"></script>
</body>
</html>
